# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Unit Tests

on:
  pull_request:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    # Run the job every 12 hours
    - cron:  '0 */12 * * *'

jobs:
  py:
    name: "Python type check"
    strategy:
      matrix:
        os: [ubuntu-20.04]
        python-version: ['3.10']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        pip install pytype
        pip install pylint
        pip install pyink
        pip install -r requirements.txt
    - name: Typecheck the code with pytype
      run: |
        pytype --jobs auto --disable import-error --disable module-attr jetstream/
    - name: Analysing the code with pylint
      run: |
        pylint jetstream/ benchmarks/
    - name: Format check with pyink
      run: |
        pyink --pyink-indentation 2 --line-length 80 --check --verbose .

  cpu:
    name: "JetStream unit tests"
    strategy:
      matrix:
        os: [ubuntu-20.04]
        python-version: ['3.10']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
    - name: Test mock JetStream token utils
      run: |
        python -m jetstream.engine.utils_test
    - name: Test mock JetStream engine implementation
      run: |
        python -m jetstream.engine.mock_engine_test
    - name: Test JetStream core orchestrator
      run: |
        python -m jetstream.core.orchestrator_test
    - name: Test JetStream core server library
      run: |
        python -m jetstream.core.server_test